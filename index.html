<!DOCTYPE html>
<html>
  <head>
    <title>Track Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- survey form -->
      <form>
        <div class="form-group">
          <label for="side1">How important is it that a language is "easy" to learn from the start?</label>
          <input id="side1Length" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">How important is it that a language is complex and has a wide variety of later use cases?</label>
          <input id="side2Length" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">How important is speed?</label>
          <input id="side3Length" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">How important is community size?</label>
          <input id="side3Length" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">How importnat is being able to easily maintain your code?</label>
          <input id="side3Length" class="form-control" type="number">
        </div>
        <button type="submit" name="button">What language should I pick?</button>
      </form>
      <!-- output -->
      <div id="output-nTriangle">

      </div>
    </div>
  </body>
</html>
